<body class="universal-auth-page new-topbar">
    <div class="container">
        <div id="content" class="snippet-hidden">
            
    <div id="login-page">
        <div id="formContainer">
            <div id="openid-buttons">
                    <div class="major-provider   google-login" data-provider="google" data-oauthserver="https://accounts.google.com/o/oauth2/auth" data-oauthversion="2.0">
                        <div class="icon-container"><span class="icon" style=""></span></div>
                        <div class="text"><span>Google</span></div>
                        <br class="cbt">
                    </div>
                    <div class="major-provider   facebook-login" data-provider="facebook" data-oauthserver="https://www.facebook.com/v2.0/dialog/oauth" data-oauthversion="2.0">
                        <div class="icon-container"><span class="icon" style=""></span></div>
                        <div class="text"><span>Facebook</span></div>
                        <br class="cbt">
                    </div>
            </div>
            <div class="or-container">
                <hr class="or-hr">
                <div id="or">or</div>
            </div>
            <form id="login-form" action="/users/login?ssrc=head" method="POST">
                <input type="hidden" name="fkey" value="f5cfc3b4563177147f9dadac0fb9ee94">                
                    <input type="hidden" name="ssrc" value="head">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" size="30" maxlength="100" placeholder="you@example.org"><br>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password" placeholder="********"><br>
                    <a id="forgot-pw" class="fr" href="/users/account-recovery">forgot?</a>
                    <br class="cbt">
                    <a id="more-options-link">more login options</a>
                    <input class="fr" type="button" id="submit-button" name="submit-button" value="Log in">
                <div id="openid_form">
                    <input type="hidden" id="oauth_version" name="oauth_version">
                    <input type="hidden" id="oauth_server" name="oauth_server">
                    
                    <div id="show-more-options">
                        <div class="or-container">
                            <hr class="or-hr">
                            <div id="or">or</div>
                        </div>
                        <div id="more-openid-options">
                                <a title="Log in with Yahoo" href="javascript:auth.signin($('#more-openid-options a.yahoo'));" data-provider="yahoo" data-url="https://me.yahoo.com/" style="background-position: -27px -300px" class="yahoo openid_small_btn"></a>
                                <a title="Log in with LiveJournal" href="javascript:auth.signin($('#more-openid-options a.livejournal'));" data-provider="livejournal" data-label="Enter your LiveJournal username" data-url="http://{username}.livejournal.com/" style="background-position: -1px -352px" class="livejournal openid_small_btn"></a>
                                <a title="Log in with Blogger" href="javascript:auth.signin($('#more-openid-options a.blogger'));" data-provider="blogger" data-label="Enter your Blogger username" data-url="https://{username}.blogspot.com/" style="background-position: -1px -249px" class="blogger openid_small_btn"></a>
                                <a title="Log in with AOL" href="javascript:auth.signin($('#more-openid-options a.aol'));" data-provider="aol" data-label="Enter your AOL username" data-url="https://openid.aol.com/{username}" style="background-position: -27px -249px" class="aol openid_small_btn"></a>
                        </div>
                        <div id="simple-openid-selector">
                            <div id="openid_input_area">
                                <p id="openid_provider_label"></p>
                                <input id="openid_username" type="text" name="openid_username" value="">
                            </div>
                            <div id="openid-url-input-area">
                                <noscript>
                                    &lt;p class="noscript-notice"&gt;Because JavaScript is disabled, you can only log in by entering your OpenID URL manually:&lt;/p&gt;
                                </noscript>
                                <label for="openid_identifier">OpenID</label>
                                <input id="openid_identifier" name="openid_identifier" placeholder="Or, you can manually enter your OpenID" class="openid-identifier" type="text">
                            </div>
                            <input id="openid_submit" type="submit" value="Log In" class="fr">
                        </div>
                    </div>
                </div>
            </form>            
        </div>
        <div id="switch">

            Don't have an account? <a href="/users/signup?ssrc=head">Sign up</a>

                <div class="employer-link">
                    Are you an employer? <a href="https://careers.stackoverflow.com/users/login" class="external">Log in on Talent<span class="-icon"></span></a>
                </div>
        </div>
</div>
</div>
